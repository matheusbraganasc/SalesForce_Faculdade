<template>
    <lightning-card title="Lista de Cursos e Professores" icon-name="standard:education">
        <div class="slds-p-around_medium">
            <template if:true={hasCursos}>
                <lightning-datatable
                    key-field="Id"
                    data={cursos}
                    columns={columns}
                ></lightning-datatable>
            </template>
            <template if:false={hasCursos}>
                <p>Nenhum curso encontrado.</p>
            </template>
        </div>
    </lightning-card>
</template>
