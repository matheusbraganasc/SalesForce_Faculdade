<template>
    <lightning-card title="Lista de Professores e Cursos" icon-name="standard:education">
        <div class="slds-p-around_medium">
            <template if:true={hasProfessores}>
                <lightning-datatable
                    key-field="Id"
                    data={professores}
                    columns={columns}
                ></lightning-datatable>
            </template>
            <template if:false={hasProfessores}>
                <p>Nenhum professor encontrado.</p>
            </template>
        </div>
    </lightning-card>
</template>
