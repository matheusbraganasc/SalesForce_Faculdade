<template>
    <lightning-card title="Lista de Alunos">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Filtrar por Status"
                value={Status}
                options={options}
                onchange={handleFilterChange}>
            </lightning-combobox>

            <lightning-datatable
                key-field="Id"
                data={alunos}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
