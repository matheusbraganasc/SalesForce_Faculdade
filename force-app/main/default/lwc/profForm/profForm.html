<template>
    <lightning-card title="Gerenciar Professores e Cursos" icon-name="standard:education">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Nome do Curso"
                value={nomeCurso}
                onchange={handleChangeCurso}>
            </lightning-input>
            <lightning-button label="Criar Curso" variant="success" onclick={criarSomenteCurso} class="slds-m-bottom_medium"></lightning-button>

            <hr/>

            <lightning-input
                label="Nome do Professor"
                value={nomeProfessor}
                onchange={handleChangeProfessor}>
            </lightning-input>
            <lightning-button label="Criar Professor" variant="neutral" onclick={criarSomenteProfessor} class="slds-m-bottom_medium"></lightning-button>

            <hr/>

            <lightning-combobox
                label="Selecionar Professor"
                value={professorId}
                options={professorOptions}
                onchange={handleSelectProfessor}>
            </lightning-combobox>

            <lightning-combobox
                label="Selecionar Curso"
                value={cursoId}
                options={cursoOptions}
                onchange={handleSelectCurso}>
            </lightning-combobox>

            <lightning-button label="Vincular Professor ao Curso" variant="brand" onclick={relacionar}></lightning-button>
        </div>
    </lightning-card>
</template>
