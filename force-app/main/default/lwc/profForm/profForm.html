<template>
    <lightning-card title="Gerenciar Professores e Cursos" icon-name="standard:education">
        <div class="slds-p-around_medium">

            <lightning-input
                label="Nome do Professor"
                value={nomeProfessor}
                onchange={handleChangeProfessor}>
            </lightning-input>

            <lightning-input
                label="Nome do Curso"
                value={nomeCurso}
                onchange={handleChangeCurso}>
            </lightning-input>

            <lightning-combobox
                label="Selecionar Professor (para criar apenas curso)"
                value={professorId}
                options={professorOptions}
                onchange={handleSelectProfessor}>
            </lightning-combobox>

            <div class="slds-m-top_medium">
                <lightning-button label="Criar Professor + Curso" variant="brand" onclick={criarProfessorECurso}></lightning-button>
                <lightning-button label="Criar Só Professor" variant="neutral" onclick={criarSomenteProfessor} class="slds-m-left_small"></lightning-button>
                <lightning-button label="Criar Só Curso" variant="success" onclick={criarSomenteCurso} class="slds-m-left_small"></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
