<template>
    <lightning-card title="Home Form">
        <div class="slds-p-around_medium">

            <lightning-combobox
                name="professor"
                label="Selecione um Professor"
                value={selectedProfessor}
                placeholder="Escolha um professor"
                options={professorOptions}
                onchange={handleProfessorChange}>
            </lightning-combobox>

            <template if:true={cursoOptions.length}>
                <lightning-combobox
                    name="curso"
                    label="Selecione um Curso"
                    value={selectedCurso}
                    placeholder="Escolha um curso"
                    options={cursoOptions}
                    onchange={handleCursoChange}>
                </lightning-combobox>
            </template>

            <template if:true={alunos.length}>
                <h3 class="slds-m-top_medium">Alunos do Curso</h3>
                <lightning-datatable
                    key-field="Id"
                    data={alunos}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
